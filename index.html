<!DOCTYPE html>
<html lang="en">
<head>

    <title>DICE GAME SECOND</title>
    <link rel="stylesheet" href="style.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="left player-0 active">
             <h2 class="h2 name-0">PLAYER 1 !!!!</h2>
                    <p class="score " id="score--0" score="0">44</p>
             <div class="inner">
                <p class="current1">Current</p>
                <p class="inside1" id="current--0">0</p>
             </div>
        </div>

     <div class="right player-1">
            <h2 class="h2 name-1">PLAYER 2 !!!!</h2>
            <p class="score " id="score--1" score="0">22</p>
            <div class="inner">
               <p class="current1">Current</p>
               <p class="inside2" id="current--1">0</p>
            </div>
     </div>

    </div>
    <img src="dice1.webp" class="image">
    <button class="newgame btn">NEW GAME</button>
    <button class="roll btn">ROLL</button>
    <button class="onhold position btn">HOLD</button>
